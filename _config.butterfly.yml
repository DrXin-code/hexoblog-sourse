# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  highlight_theme: mac  #  darker / pale night / light / ocean / mac / mac light / false 代码主题
  highlight_copy: true # 复制按钮
  highlight_lang: false # 是否显示代码语言
  highlight_shrink: false # true: 代码块默认不展开 / false: 代码块默认展开 | none: 展开并隐藏折叠按钮
  highlight_height_limit: false # unit: px
  code_word_wrap: true #代码自动换行，关闭滚动条
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

