  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: Fighting!
    button:
      enable: true
      icon: fab fa-github
      text: I want a star!
      link: https://github.com/DrXin-code
  card_announcement:
    enable: true
    content: 百废待兴，看官不要着急！
