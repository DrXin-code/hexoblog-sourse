# --------------------------------------
# Math
# --------------------------------------

# About the per_page
# if you set it to true, it will load mathjax/katex script in each page
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)
math:
  # Choose: mathjax, katex
  # Leave it empty if you don't need math
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # Enable the contextual menu
    enableMenu: true
    # Choose: all / ams / none, This controls whether equations are numbered and how
    tags: none

  katex:
    # Enable the copy KaTeX formula
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------
search:
  # 选择搜索方式: algolia_search / local_search / docsearch
  # 如果不需要搜索，可以将此项留空
  use: local_search  # 或者选择 algolia_search 或 docsearch

  placeholder: "Search for Posts"  # 搜索框的占位符文本

  # Algolia 搜索设置
  algolia_search:
    # 每页显示的搜索结果数
    hitsPerPage: 6

  # 本地搜索设置
  local_search:
    enable: true  # 启用本地搜索
    labels:
      input_placeholder: Search for Posts  # 搜索框占位符
      hits_empty: "We didn't find any results for the search: ${query}"  # 没有找到匹配内容时的提示
    preload: false  # 是否在页面加载时预加载搜索数据
    top_n_per_article: 1  # 每篇文章展示的最相关的搜索结果数量，设置为 -1 表示显示所有结果
    unescape: false  # 是否解码 HTML 字符串
    CDN:  # 如果使用 CDN 来加载本地搜索文件，可以在这里配置 CDN 地址
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

